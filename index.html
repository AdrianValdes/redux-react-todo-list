<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://ui.dev/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      //App Code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      /**********************ACTION CREATORS*****************/
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      //this function handels the received data,
      //It makes it easier so one doesn't have to loop through each action
      //the first time the data comes.
      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      //With this action creator we handle the data fetching logic
      //outside the component UI logic.
      function handleDeleteTodo(todo) {
        //returning a function to handle the API Call
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));
          //Deleting the item from the data base API optimistically
          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert('An error ocurred, try again');
          });
        };
      }

      function handleDeleteGoal(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));

          //Deleting the item from the data base API optimistically
          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert('An error ocurred, try again');
          });
        };
      }

      function handleAddGoal(name, callback) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              callback();
            })
            .catch(() => alert('There was an error. Try again.'));
        };
      }
      /*********************MIDDLEWARES***************/
      // Using Redux Middleware with the Currying technique
      function checker(store) {
        return function (next) {
          return function (action) {
            //here comes the Middleware code
            if (
              action.type === ADD_TODO &&
              action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
              return alert('Nop, it is a bad idea!');
            }
            if (
              action.type === ADD_GOAL &&
              action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
              return alert('Nop, it is a bad idea!');
            }
            return next(action);
          };
        };
      }

      //Logger Middleware
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log('The action', action);
        const result = next(action);
        console.log('The new state:', store.getState());
        console.groupEnd();
        return result;
      };

      //Custom Thunk Middleware
      const thunk = (store) => (next) => (action) => {
        //Whenever dispatch is called, we checked the action,
        //if the action is a function we invoque that function, if not continue
        if (typeof action === 'function') {
          return action(store.dispatch);
        }
        return next(action);
      };

      /*****************REDUCERS******************/
      //Reducer function
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      //creating the loading reducer
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      //Creating the store from Redux
      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(thunk, checker, logger)
      );
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item)}
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none',
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();

          //Saving the data in the "database". Redux fetch the data from the database and load
          // that data into the Redux.store. Then, as the user interact with the app we simultaneously
          // update the Redux-store and persist the changes in the database.
          return API.saveTodo(this.input.value)
            .then((todo) => {
              this.props.store.dispatch(addTodoAction(todo));
              this.input.value = '';
            })
            .catch(() => alert('There was an error, try again'));
        };

        removeItem = (todo) => {
          this.props.store.dispatch(handleDeleteTodo(todo));
        };

        toggleItem = (todo) => {
          this.props.store.dispatch(toggleTodoAction(todo.id));
          //Toggling the item from the data base API optimistically
          return API.saveTodoToggle(todo.id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(todo.id));
            alert('An error ocurred, try again');
          });
        };
        render() {
          return (
            <div>
              <h1>TODO List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                remove={this.removeItem}
                items={this.props.todos}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.store.dispatch(
            //Adding a callback to handle "clear input"
            handleAddGoal(this.input.value, () => (this.input.value = ''))
          );
        };

        removeItem = (goal) => {
          this.props.store.dispatch(handleDeleteGoal(goal));
        };
        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          //Fetching the data from the database.
          // Using Promis.all because we are using to asynchronous requests
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals));
            }
          );

          //Calling forceUpdate to cause a re-render even though is an antipattern.
          //Typically one call setState to cause a re-render, but
          //we don't have a state in this case.
          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading === true) {
            return <h3>Loading</h3>;
          }
          return (
            <div>
              <Todos store={store} todos={todos} />
              <Goals store={store} goals={goals} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById('app'));
    </script>
  </body>
</html>
